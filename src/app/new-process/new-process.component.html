<div class="form-container">
  <h2>Novo Processo de entrega</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label for="cep">Cep de origem:</label>
      <input
        pInputText
        type="text"
        id="cep"
        formControlName="cep"
        required
        (input)="fetchAddress()"
      />
    </div>

    <div class="form-group mb-2">
      <label for="street">Rua:</label>
      <input
        pInputText
        type="text"
        id="street"
        formControlName="street"
        required
      />
    </div>

    <div class="form-group mb-2">
      <label for="city">Cidade:</label>
      <input pInputText type="text" id="city" formControlName="city" required />
    </div>

    <div class="form-group mb-2">
      <label for="state">Estado:</label>
      <input
        pInputText
        type="text"
        id="state"
        formControlName="state"
        required
      />
    </div>

    <div class="form-group mb-2">
      <label for="number">NÃºmero:</label>
      <input
        pInputText
        type="text"
        id="number"
        formControlName="number"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="zipcode">Filial de destino:</label>
      <p-dropdown
        formControlName="destiny"
        [options]="filiais"
        optionLabel="name"
        placeholder="Selecione uma filial de destino"
      />
    </div>

    <div class="form-group mb-3">
      <label for="zipcode">Prazo de entrega:</label>
      <p-calendar
        [showIcon]="true"
        formControlName="deadline"
        [showOnFocus]="false"
        [minDate]="minDate"
        inputId="buttondisplay"
      />
    </div>

    <div class="form-group mb-3">
      <label for="zipcode">Descricao da mercadoria:</label>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="description"
      ></textarea>
    </div>

    <p-button type="submit" [disabled]="form.invalid"
      >Novo processo de entrega</p-button
    >
  </form>
</div>
<p-toast />
