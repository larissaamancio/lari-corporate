<div class="form-container">
  <h2>Nova Filial</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label for="name">Name:</label>
      <input pInputText type="text" id="name" formControlName="name" required>
    </div>
    <div class="form-group mb-2">
      <label for="name">CÃ³digo:</label>
      <input pInputText type="text" id="name" formControlName="code" required>
    </div>
    <div class="form-group mb-2">
      <label for="street">Street:</label>
      <input pInputText type="text" id="street" formControlName="street" required>
    </div>
    <div class="form-group mb-2">
      <label for="city">City:</label>
      <input pInputText type="text" id="city" formControlName="city" required>
    </div>
    <div class="form-group mb-2">
      <label for="state">State:</label>
      <input pInputText type="text" id="state" formControlName="state" required>
    </div>
    <div class="form-group mb-2">
      <label for="zipcode">Zip Code:</label>
      <input pInputText type="text" id="zipcode" formControlName="zipcode" required>
    </div>
    <div class="form-group mb-3">
      <label for="zipcode">Responsavel:</label>
      <p-dropdown 
        formControlName="responsible" 
        [options]="responsibles"
        optionLabel="name"
        placeholder="Selecione um responsavel"
      />    
    </div>

    <p-button type="submit" [disabled]="form.invalid">Nova Filial</p-button>
  </form>
</div>
<p-toast />
